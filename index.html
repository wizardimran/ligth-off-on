<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Light on-off | JavaScript</title>
</head>
<body>

<section id="main">

<div class="light">
    <button class="btn-primary" onclick="document.getElementById('light').src='images/pic_bulbon.gif'" >Light on</button>

    <img id="light" src="images/pic_bulboff.gif" alt="">

    <button class="btn-primary" onclick="document.getElementById('light').src='images/pic_bulboff.gif'">Light off</button>
</div>

</section>
</body>
</html>
